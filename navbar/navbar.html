<nav class="navbar" style="background-color: #56a5eb; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
  <div class="navbar-title" style="color: white; font-size: 2rem;">Quick Trivia</div>
  <button class="logout-btn" id="logout-btn" style="padding: 0.5rem 1rem; font-size: 1.4rem; background-color: white; color: #56a5eb; border: 1px solid white; border-radius: 5px; cursor: pointer;">
    Log Out
  </button>
</nav>

<script>
  // Funcția de logout (dacă vrei ceva mai simplu decât să o definești separat în alt script)
  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        alert("You have been logged out!");
        window.location.href = "../Autentificare/login.html"; // modifică cu ce pagină ai tu pentru login sau homepage
      });
    }
  });
</script>
